                    <!--LOGIN-->
                                    <div id="login"> 
                                        <form id="form_log" action="login">

                    <!--REGISTRAZIONE-->

                                            <div class="inputbox">

                                            </div>
                    
                                            <input id="hide" type="text" name="classe" required>

                                                <option value="option4">Grafica e communicazione</option>

                                              </select>
                                
                                            <div class="ricordami" id="box2">
